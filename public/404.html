<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <script>
    // GitHub Pages에서 SPA 라우팅 경로를 복구하는 스크립트
    if (location.pathname !== "/") {
      window.location.replace(`/?p=${location.pathname}${location.search}`);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
